<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display:flex;
            flex-direction: column;
        }
        .body-container{
            display:flex;
            flex-direction: row;

        }
        .header-container{
            display:flex;
            flex-direction:row;
            background-color: rgb(10, 16, 121);
            color:white;
            border-radius:20px;
            
        }
        .notice-sec{
            background-color: bisque;
        }
        .notice-sec,.left-sec, .login-sec{
            flex:1;
            justify-items: center;
            border-radius:20px
            
        }
        .left-sec{
            background-color: bisque;
            margin-left: 10px;
            margin-right:10px;
        }
        .logo, .heading{
            flex:1;
            justify-items: center;
            border-color: black;   
            
        }
        .login-sec{
            background-color: bisque;
            padding :10px;
            margin-left: 10px;
            margin-right:10px;
        }
        button{
            margin-top:20px;
            margin-right:10px
        }
        input,button{
            border-radius:4px;
            height:25px;
            border-style: solid;
            margin-bottom:10px;
        }
        
    </style>
</head>
<body>
    <div class="header-container">
        <div class="heading">
            <p><h1>HCL training</h1></p>
        </div>
       
    </div>
    <div class ="body-container">
        <div class="left-sec">
            <h1>Left section</h1>
        </div>
        <div class="notice-sec"><h1>Notice</h1></div>
        <div class="login-sec">
            <form id="fid" action="nxt.html" method="get">
                <h2>Login</h2>
                <p>UserId</p><input id="name" name="firstName" type="text" placeholder="enter useId"><br>
                <p>Password</p><input id="pass" name="password" type="password" placeholder="enter password"><br>
                <button>submit</button>
                <br>
                <a href="registration.html">Signup & Registration</a>
            </form>
            
        </div>
    </div>
    <script>
        
        document.getElementById("fid").addEventListener("submit", function (event) {
        let name = document.getElementById("name").value.trim();
        let pass = document.getElementById("pass").value.trim();
            if (name === "" || pass === "") {
                alert("Please fill all details");
                event.preventDefault(); // stops page navigation
            }
        });
    </script>

</body>
</html>
