<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HCL Training Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            min-height: 100vh;
            color: #333;
        }

        .header-container {
            display: flex;
            flex-direction: row;
            background: linear-gradient(135deg, #0a1079 0%, #1e3c72 100%);
            color: white;
            border-radius: 0 0 20px 20px;
            padding: 1.5rem 2rem;
            box-shadow: 0 4px 20px rgba(10, 16, 121, 0.2);
            margin-bottom: 2rem;
            align-items: center;
        }

        .heading {
            flex: 1;
            text-align: center;
        }

        .heading h1 {
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            margin: 0;
        }

        .body-container {
            display: flex;
            flex-direction: row;
            gap: 2rem;
            padding: 0 2rem 2rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            flex: 1;
        }

        .notice-sec,
        .left-sec,
        .login-sec {
            flex: 1;
            background-color: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .notice-sec:hover,
        .left-sec:hover,
        .login-sec:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .left-sec {
            background: linear-gradient(to bottom right, #ffffff, #f8f9fa);
            border-left: 5px solid #0a1079;
        }

        .notice-sec {
            background: linear-gradient(to bottom right, #ffffff, #fff8e1);
            border-top: 5px solid #ffc107;
        }

        .login-sec {
            background: linear-gradient(to bottom right, #ffffff, #e3f2fd);
            border-right: 5px solid #2196f3;
        }

        h2 {
            color: #0a1079;
            margin-bottom: 1.5rem;
        }

        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        p {
            align-self: flex-start;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #555;
            width: 100%;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            margin-bottom: 1.5rem;
            font-family: inherit;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus {
            border-color: #0a1079;
            box-shadow: 0 0 0 4px rgba(10, 16, 121, 0.1);
        }

        button {
            background: linear-gradient(135deg, #0a1079 0%, #1e3c72 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(10, 16, 121, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        a {
            color: #0a1079;
            text-decoration: none;
            font-weight: 500;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #1e3c72;
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 900px) {
            .body-container {
                flex-direction: column;
            }

            .header-container {
                border-radius: 0;
            }
        }
    </style>
</head>

<body>
    <div class="header-container">
        <div class="heading">
            <p>
            <h1>HCL training</h1>
            </p>
        </div>

    </div>
    <div class="body-container">
        <div class="left-sec">
            <h1>Left section</h1>
        </div>
        <div class="notice-sec">
            <h1>Notice</h1>
        </div>
        <div class="login-sec">
            <form id="fid" action="nxt.html" method="get">
                <h2>Login</h2>
                <p>UserId</p><input id="name" name="firstName" type="text" placeholder="enter useId"><br>
                <p>Password</p><input id="pass" name="password" type="password" placeholder="enter password"><br>
                <button>submit</button>
                <br>
                <a href="registration.html">Signup & Registration</a>
            </form>

        </div>
    </div>
    <script>

        document.getElementById("fid").addEventListener("submit", function (event) {
            let name = document.getElementById("name").value.trim();
            let pass = document.getElementById("pass").value.trim();
            if (name === "" || pass === "") {
                alert("Please fill all details");
                event.preventDefault(); // stops page navigation
            }
        });
    </script>

</body>

</html>
