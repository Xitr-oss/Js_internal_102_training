<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            min-height: 100vh;
            color: #333;
        }

        .header-container {
            display: flex;
            flex-direction: row;
            background: linear-gradient(135deg, #0a1079 0%, #1e3c72 100%);
            color: white;
            border-radius: 0 0 20px 20px;
            padding: 1.5rem 2rem;
            box-shadow: 0 4px 20px rgba(10, 16, 121, 0.2);
            margin-bottom: 2rem;
            align-items: center;
            justify-content: center;
        }

        .heading h1 {
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto 2rem auto;
            background-color: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #0a1079;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #555;
            margin-top: 1rem;
        }

        label:first-of-type {
            margin-top: 0;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 12px 15px;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            font-family: inherit;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        select:focus {
            border-color: #0a1079;
            box-shadow: 0 0 0 4px rgba(10, 16, 121, 0.1);
        }

        .gender,
        .terms {
            margin-top: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .gender label,
        .terms label {
            margin: 0;
            font-weight: 400;
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }

        .gender input[type="radio"],
        .terms input[type="checkbox"] {
            accent-color: #0a1079;
            width: auto;
            margin: 0;
            cursor: pointer;
        }

        input[type="submit"] {
            background: linear-gradient(135deg, #0a1079 0%, #1e3c72 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 2rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(10, 16, 121, 0.3);
        }

        input[type="submit"]:active {
            transform: translateY(0);
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
                width: auto;
            }

            .header-container {
                padding: 1rem;
                border-radius: 0 0 15px 15px;
            }

            .heading h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>

    <div class="header-container">
        <div class="heading">
            <h1>HCL Training Portal</h1>
        </div>
    </div>

    <div class="container">
        <h2>Registration Form</h2>
        <form id="regForm" action="reg-details.html" method="get">

            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">

            <label>Gender</label>
            <div class="gender">
                <label><input type="radio" name="gender" value="Male"> Male</label>
                <label><input type="radio" name="gender" value="Female"> Female</label>
                <label><input type="radio" name="gender" value="Other"> Other</label>
            </div>

            <label for="course">Course</label>
            <select id="course" name="course">
                <option value="">-- Select Course --</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Web Development">Web Development</option>
                <option value="Data Science">Data Science</option>
            </select>

            <div class="terms">
                <label><input type="checkbox" id="terms"> I agree to the Terms & Conditions</label>
            </div>

            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        document.getElementById("regForm").addEventListener("submit", function (event) {

            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();
            let course = document.getElementById("course").value;
            let gender = document.querySelector('input[name="gender"]:checked');
            let terms = document.getElementById("terms").checked;

            if (name === "" || email === "" || !gender || course === "" || !terms) {
                alert("Please fill all details");
                event.preventDefault();
            }
        });

    </script>

</body>

</html>
