<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .container {
            width: 350px;
            margin: 50px auto;
            background-color: bisque;
            padding: 20px;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 10px;
            border-style: solid;
        }
        .gender, .terms {
            margin-top: 10px;
        }
        input[type="submit"] {
            margin-top: 15px;
            background-color: #06206b;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Registration Form</h2>
    <form form id="regForm" action="reg-details.html" method="get">
        
        <label>Name</label>
        <input type="text" id="name">

        <label>Email</label>
        <input type="email" id="email">

        <label>Gender</label>
        <div  class="gender">
            <input style="display:inline-block" type="radio" name="gender" value="Male"> Male
            <input style="display:inline-block" type="radio" name="gender" value="Female"> Female
            <input type="radio" name="gender" value="Other"> Other
        </div>

        <label>Course</label>
        <select id="course">
            <option value="">-- Select Course --</option>
            <option value="JavaScript">JavaScript</option>
            <option value="Web Development">Web Development</option>
            <option value="Data Science">Data Science</option>
        </select>

        <div  class="terms">
            <input  type="checkbox" id="terms"> I agree to the Terms & Conditions
        </div>

        <input type="submit" value="Submit">
    </form>
</div>

<script>
document.getElementById("regForm").addEventListener("submit", function () {

    let name = document.getElementById("name").value.trim();
    let email = document.getElementById("email").value.trim();
    let course = document.getElementById("course").value;
    let gender = document.querySelector('input[name="gender"]:checked');
    let terms = document.getElementById("terms").checked;

    if (name === "" || email === "" || !gender || course === "" || !terms) {
        alert("Please fill all details");
        event.preventDefault();
    }
});

</script>

</body>
</html>
