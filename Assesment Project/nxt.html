<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="hd1">this is next page</h1>
    <h2 id="hd2">this is the password</h2>
    <script>
        let params = new URLSearchParams(window.location.search);
        let na=params.get("firstName");
        document.getElementById("hd1").innerHTML=`Welcome ${na}`;
        let pa=params.get("password");
        document.getElementById("hd2").innerHTML=`This is password ${pa}`;
    </script>
</body>
</html>
