<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of dom with js</title>
</head>
<body>
    <h1 id="hid1">this is first heading</h1>
    <h2 id="hid2">this is second heading</h2>
    <button id="bid1">click1</button>
    <button id="bid2" onclick="fun2()">click2</button>

    <script>

        document.getElementById("bid1").addEventListener("click",function(){

            document.getElementById("hid1").innerHTML="value by event listener";

        });
        function fun1(){

            document.getElementById("hid1").innerHTML="new value";
            document.getElementById("hid1").style.color="blue";
        }

        function fun2(){
            document.getElementById("hid2").innerHTML="changed";
            document.getElementById("hid2").style.color="green";
        }

    </script>
</body>
</html>
