<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span font-size="30px" id="output"></span>
    <br>
    <Button onclick="inc()" id="increase">INCREASE</Button>
    <button id="decrease" onclick="dec()">DECREASE</button>
    <script>
        let num=0;
        function update(){
            document.getElementById("output").innerHTML=`${num}`;
        }
        function inc(){
            num += 1;
            update();
            
        }
        
        function dec(){
            if(num>0){
                num -= 1;
            }
            update();
        }
        
        
    </script>
</body>
</html>
