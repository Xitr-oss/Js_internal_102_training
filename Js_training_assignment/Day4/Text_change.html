<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="para">
        Hello everyone
    </p>
    <button id="change-button">change</button>
    <script>
        document.getElementById("change-button").addEventListener("click",function(){
            document.getElementById("para").innerHTML="Welcome to JAVASCRIPT";

        });
    </script>

</body>
</html>
